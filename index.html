<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>


<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 search-city">
                <h3>Search for a City:</h3>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button id="search-button" class="btn btn-primary" type="submit"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg></button>
                        </form>
                    </div>
                </nav>
                <div id="searchHistory"></div>
                <br>
                <div id="clearBtn"><button type="button" class="btn btn-primary">Clear History</button></div>
            </div>
            <div class="col-sm-9" class="search-city">
                <div id=" current-city-now" class="ccn">
                    <h2 id="city-name"></h2><span id="icon"></span>
                    <h2 id="c-day"></h2>
                    <ul id="city-weather">
                        <li>Temperature: <span id="c-temp"></span></li>
                        <li>Humidity: <span id="c-humi"></span></span></li>
                        <li>Wind Speed: <span id="c-ws"></span></li>
                        <li>UV Index: <span id="c-uv"></span></li>
                    </ul>

                </div>
                <h2 id="current-city-name">5 Day Forecast:</h2>
                <div id="forecast-div">


                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <section></section>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
